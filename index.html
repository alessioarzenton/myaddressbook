<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Rubrica Hack30</title>

    <!-- Custom CSS -->
    <style>

        * {
            box-sizing: border-box;
        }

        .card-custom {
            background-color: rgb(39, 39, 39);
            border-radius: 10px;
        }

        .instant-message {
            position: fixed;
            top: 20px;
            right: -300px;
            height: 100px;
            width: 300px;
            background-color: rgb(218, 71, 71);
            border-radius: 20px;
            opacity: 0;
            transition: all .5s;
        }

        .instant-message.active {
            opacity: 1;
            right: 20px;
        }

        .bg-custom {
            background-color: lightgray;
            
        }


    </style>
  </head>
  <body>

    <div class="instant-message">
        <div class="d-flex h-100 align-items-center justify-content-center">
            <p class="lead p-0 m-0 text-white fw-bold">Messaggio</p>
        </div>
    </div>

    <div class="container py-5">
        
        <div class="row">

            <h1 class="col-12 mb-3 px-5">Hello, Hack30!</h1>

            <div class="col-12 col-md-5">
                <div class="row px-5">

                    <button id="btn-show-contacts" class="btn btn-dark w-100 mb-5">Visualizza contatti</button>

                    <div class="input-group my-3 px-0">
                        <input type="text" class="form-control bg-custom" id="input-search" placeholder="Ricerca contatto">
                    </div>

                    <div class="input-group my-3 px-0">
                        <input type="text" class="form-control" id="input-new-name" placeholder="Inserisci nome">
                    </div>

                    <div class="input-group mb-3 px-0">
                        <input type="text" class="form-control" id="input-new-phone" placeholder="Inserisci telefono">
                    </div>

                    <button id="btn-new-contact" class="btn btn-success w-100 my-3">Nuovo contatto</button>

                    <div class="input-group mt-5 px-0">
                        <input type="text" class="form-control" id="input-mod-oldName" placeholder="Inserisci il nome vecchio">
                    </div>

                    <div class="input-group my-3 px-0">
                        <input type="text" class="form-control" id="input-mod-name" placeholder="Inserisci il nuovo nome">
                    </div>

                    <div class="input-group mb-3 px-0">
                        <input type="text" class="form-control" id="input-mod-phone" placeholder="Inserisci telefono">
                    </div>

                    <button id="btn-mod-contact" class="btn btn-info w-100 my-3">Modifica contatto</button>

                    <div class="input-group mt-5 px-0">
                        <input type="text" class="form-control" id="input-rem-name" placeholder="Inserisci il nome">
                    </div>

                    <button id="btn-rem-contact" class="btn btn-danger w-100 my-3">Elimina contatto</button>

                </div>
            </div>

            <div class="col-12 col-md-7">
                <div class="row px-5" id="row-cards">
    
                </div>
            </div>

        </div>
    </div>










   
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

    <!-- Font Awesome JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js" integrity="sha512-RXf+QSDCUQs5uwRKaDoXt55jygZZm2V++WUZduaU/Ui/9EGp3f/2KZVahFZBKGH0s774sd3HmrhUy+SgOFQLVQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- Custom JS -->
    <script src="./script.js"></script>

  </body>
</html>
